<html ng-app="vendor">
	<head>
		<title>Show Vendors</title>
		<link href="static/css/styles.css" rel="stylesheet"></link>
		<!-- Use Bootstrap -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
    	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
		<script type="text/javascript" src="static/js/vendor.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body ng-controller="HttpCtrl as vendor">
  	<div class="container">
		<div class="header">
			<h1 class="custom">Welcome to Lake Shore Mart</h1>
		</div>
		<div class="container">
			<div ng-controller="HttpCtrl">
			    <script type="text/ng-template" id="myModalContent.html">
                   <div class="modal-header">
                     <h3 class="modal-title">Vendor Details</h3>
                   </div>
                   <div class="modal-body">
						<div>
							<h3>{{vendorDetails.vendorName}}</h3>
						</div>
						<div>
							<h4>Full Address</h4>
							<p>City: {{vendorDetails.vendorCity}}</p>
							<p>State: {{vendorDetails.vendorState}}</p>
							<p>Country: {{vendorDetails.vendorCountry}}</p>
						</div>
                   </div>
                   <div class="modal-footer">
                     <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                   </div>
    			</script>
			</div>
			<div class="span6">
			  <h3>Vendor List</h3>
			  <table class="table table-striped table-condensed">
			    <thead>
			      <tr>
			      
			        <th style="min-width: 80px;">Vendor name</th>
			        <th style="width:20px;">&nbsp;</th>
			        <th style="width:20px;">&nbsp;</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="vendor in vendors">
			        <td>{{ vendor.vendorName }}</td>
			        <td><a ng-click="viewDetails(vendor.vendorId)" class="btn btn-small btn-primary">View Details</a></td>
			      </tr>
			    </tbody>
			  </table>
			  <!-- <a ng-click="createNewUser()" class="btn btn-small">create new user</a> -->
			</div>				
		</div>

		<div class="footer">@Copyright WebServicesGroup</div>
	</div>
	</body>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</html>
