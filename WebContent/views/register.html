<!doctype html>
<html>
	<head>
	    <meta charset="utf-8"></meta>
    	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<title>Hello AngularJS</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
		
		<!-- Custom styles for this template -->
    	<link href="../static/css/signin.css" rel="stylesheet"></link>
		<link href="../static/css/starter-template.css" rel="stylesheet"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	</head>
	
	<body ng-app="app">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Lake Shore Mart</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html"><span class="glyphicon glyphicon-user"></span> Returning User? Login </a></li>
					<!-- <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout </a></li> -->
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<form role="form" class="form-horizontal" name="form">
 			<div class="form-group">
    			<label class="control-label">E-mail:</label>
    			<input type="email" name="mail" class="form-control" placeholder="E-mail address" required/>
  			</div>

			<div class="form-group">
  				<label class="control-label">Password:</label>
  				<input type="password" name="password" class="form-control" ng-model="password" placeholder="Password" required/>
			</div>
			
        	<div class="form-group">
          		<label class="control-label">Repeat password:</label>
          		<input type="password" name="password2" class="form-control" ng-model="password2" placeholder="Repeat password" required/>
        	</div>
        
        	<div class="form-group">
          		<button type="submit" class="btn btn-primary btn-block btn-small" ng-click="createNewUser()">Register</button>
        	</div>
		</form>
	</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/app.js"></script>
	</body>
</html>
